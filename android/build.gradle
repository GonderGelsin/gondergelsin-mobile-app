buildscript {
    ext.kotlin_version = '1.7.10' // Kotlin sürümünü buradan yönetebilirsiniz
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Android Gradle Plugin sürümü
        classpath 'com.google.gms:google-services:4.3.10'  // Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
