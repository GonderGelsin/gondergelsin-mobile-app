name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  shared_preferences: ^2.0.15
  convex_bottom_bar: ^3.2.0
  easy_localization: ^3.0.7
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  flutter_map: ^6.1.0  # flutter_map paketini ekledik

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/en-US.json
    - assets/translations/tr-TR.json

  fonts:
    - family: Muli
      fonts:
        - asset: assets\muli\Muli.ttf
        - asset: assets\muli\Muli-Bold.ttf
          weight: 700
        - asset: assets\muli\Muli-Light.ttf
          weight: 300
